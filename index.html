<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>

  <main class="card-container">
    <section class="advice-id-section">
      <h1 class="advice-id-number" id="advice-id-number">advice # 117</h1>
    </section>

    <section class="advice-section">
      <p class="advice-text" id="advice-text">
        "It is easy to sit up and take notice. what's difficult is getting up and taking action."
      </p>
      <img src="./assets/images/pattern-divider-mobile.svg" class="pattern-divider-mobile" alt="mobile pattern divider">
      <img src="./assets/images/pattern-divider-desktop.svg" class="pattern-divider-desktop"
        alt="desktop pattern divider">
    </section>

    <button class="button-circle" id="button-circle">
      <img src="./assets/images/icon-dice.svg" alt="dice button">
    </button>
  </main>


  <footer class="attribution-footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/diego773" target="_bla">Diego Villarreal</a>.
  </footer>


  <script src="./assets/script.js"></script>
</body>

</html>
